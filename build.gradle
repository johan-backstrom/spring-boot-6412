group 'com.github.johan-backstrom'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

buildscript {
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.6.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.boot:spring-boot-devtools:1.3.5.RELEASE')

    testCompile('info.cukes:cucumber-spring:1.2.2')
    testCompile('org.springframework:spring-tx:4.2.6.RELEASE')
    testCompile("org.springframework.boot:spring-boot-starter-test")
}

configurations {
    cucumberRuntime {
        extendsFrom testRuntime
    }
}

task cucumber(dependsOn: [build], group: 'verification') << {

    javaexec {
        main = "cucumber.api.cli.Main"
        classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
        args = ['--glue', 'com.github.johan.backstrom', 'src/test/resources/']
    }

}